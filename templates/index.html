<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3</title>
</head>
<body>
    <h1>Download MP3 from YouTube</h1>
    <form id="download-form">
        <input type="text" id="url" placeholder="Enter YouTube URL" required>
        <button type="submit">Download</button>
    </form>

    <div id="progress-status"></div>
    <div id="download-link"></div>

    <script>
        const form = document.getElementById('download-form');
        const progressStatus = document.getElementById('progress-status');
        const downloadLink = document.getElementById('download-link');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;

            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url }),
            })
            .then((response) => response.json())
            .then((data) => {
                progressStatus.innerText = 'Download started!';

                // 假设返回的消息中包含了文件的 URL
                const fileUrl = '/download-file/filename.mp3'; // 假设返回的是文件名，替换成实际的文件名
                downloadLink.innerHTML = `<a href="${fileUrl}" download>Click here to download the MP3 file</a>`;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
